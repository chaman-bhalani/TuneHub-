<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Display Songs</title>
</head>
<body>
<h1>displaying all the songs here</h1>
<table border>
	<thead>
		<tr>
		<td>Name</td>
		<td>Artist</td>
		<td>Genre</td>
		<td>Play song</td>
		</tr>
	</thead>
	<tbody>
	<tr th:each="songlist:${songlist}">
		<td th:text=${songlist.name}></td>
		<td th:text=${songlist.artist}></td>
		<td th:text=${songlist.genre}></td>
		
		<td><audio controls>
			<source th:src=${songlist.link} type="audio/mp3"/>
			</audio>
		</td>
	</tr>
	</tbody>
</table>
</body>
</html>
