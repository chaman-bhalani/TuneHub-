<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Songs</title>
</head>
<body>
<form action="/addsong" method="post">
<label>Song Name: </label>
<input type="text" name="name" placeholder="Enter a song name"/><br/><br/>

<label>Song Artist: </label>

<input type="submit" value="ADD SONG"/>
</form>

</body>
</html>
