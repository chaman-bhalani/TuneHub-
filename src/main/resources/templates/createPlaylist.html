<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Playlist</title>
</head>
<body>
<form action="/addplaylist" method="post">

<label>Playlist Name:</label>
<input type="text" name="name" placeholder="Enter a playlist name"/>
<br/><br/>

<div th:each="song:${songlist}">

	<input type="checkbox" th:name="song" th:value="${song.id}"/>

	<label th:text="${song.name}"></label>

</div>

	<input type="submit" value="ADD PLAYLIST"/>
</form>

</body>
</html>
