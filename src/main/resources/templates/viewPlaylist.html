<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Playlist Songs</title>
</head>
<body>
<h1>Playlist Songs here</h1>
	<table border>
		<thead>
			<tr>
			<th>Playlist Id</th>
			<th>Playlist Name</th>
			<th>Playlist Songs</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pl:${plylist}">
				<td th:text=${pl.id}></td>
				<td th:text=${pl.name}></td>
				
				<td>
					<ul>
						<li th:each="s:${pl.song}">
							<span th:text=${s.name}></span>
							<audio Controls>
								<source th:src=${s.link} type="audio/mp3"/>
							</audio>
						</li>
					</ul>
				</td>	
			</tr>
		</tbody>
	</table>
</body>
</html>
